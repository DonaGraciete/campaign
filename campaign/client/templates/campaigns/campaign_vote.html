<template name="campaignVote">
	<div class="container-fluid vote-container">
		<div class="pager back-button">
			<li><a href="{{pathFor 'campaignsList'}}">
				<span aria-hidden="true">&larr;</span>campaigns</a>
			</li>
		</div>

		{{#with campaign}}
		    <div class="brand-text">
		    	{{brand}}
		    </div>
		    <div class="prize-text">{{prize}}</div>

		    <div class="rules-text"><u><b>Rules:</b> {{rules}}</u></div>
			
			<div class="header-login-container">
				<div class="header-login">
				{{> loginButtons}}
				</div>
			</div>

			<hr>

			{{#if extraMessage}}
				<div class="alert alert-warning" role="alert">{{extraMessage}}</div>
			{{/if}}

			{{#if frenzy.message}}
				{{#if frenzy.started}}
					<div class="alert alert-success frenzy" role="alert"><p><b>Vote frenzy has started!</b></p> {{frenzy.message}}</div>
				{{else}}
					<div class="alert alert-success frenzy" role="alert"><p><b>Vote frenzy reminder</b></p> {{frenzy.message}}</div>
				{{/if}}
			{{/if}}

		{{/with}}

		<div class="vote-status">
		{{#if campaign.finished}}
			<b>This campaign has finished. Check the winners below!</b>
		{{else}}
			{{#if currentUser}}
				{{#if verified currentUser.emails}}
					{{#if cantVote}}
						You can vote in {{timeLeft}} seconds.
					<!--{{else}}
						You can now vote!-->
					{{/if}}
				{{else}}
					<b>Please verifiy your email account to vote.</b>
				{{/if}}
			{{else}}
				Sign in or sign up to vote!
			{{/if}}
		{{/if}}
		</div>
		<!--<div>
			This campaign finishes in {{finishesIn}} seconds
		</div>-->

		<hr>

		<div class="captcha">
			<div class="g-recaptcha" data-sitekey="6LfuSgITAAAAALdNZFnVMYLZIrPBqIXwtOMW4Kry"></div>
		</div>

		<div class="table-container">
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th>Votes</th>
					<!--<th>Votes</th>-->
					<th> </th>
				</tr>
			</thead>
			
			<tbody>
			{{#each campaign.groups}}
			<tr>
				<!--
				<td><b>{{index}}</b></td>
				<td>{{name}}</td>
				<td>{{votes}}</td>
				<td>
					{{#unless ../campaign.finished}}
					{{#if currentUser}}
						<form method="POST" class="voteForm" name="voteForm">
							<input type="hidden" name="name" value="{{name}}"/>
							{{#if verified currentUser.emails}}
								{{#unless ../cantVote}}
									<input type="submit" class="btn btn-success" value="Vote"/>
								{{else}}
									<input disabled type="submit" class="btn btn-default" value="Vote"/>
								{{/unless}}
							{{else}}
								<input disabled type="submit" class="btn btn-default" value="Vote"/>
							{{/if}}
						</form>
					{{/if}}
					{{/unless}}
				</td>
				-->

				<td>{{name}}</td>
				<td class="votes-div">
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="{{votesPercentage votes ../campaign.groups}}" aria-valuemin="0" aria-valuemax="100" style="width: {{votesPercentage votes ../campaign.groups}}%;">
					    {{votes}}
					  </div>
					</div>
				</td>
				<td>
					{{#unless ../campaign.finished}}
					{{#if currentUser}}
						<form method="POST" class="voteForm" name="voteForm">
							<input type="hidden" name="name" value="{{name}}"/>
							{{#if verified currentUser.emails}}
								{{#unless ../cantVote}}
									<input type="submit" class="btn btn-success" value="Vote"/>
								{{else}}
									<input disabled type="submit" class="btn btn-default" value="Vote"/>
								{{/unless}}
							{{else}}
								<input disabled type="submit" class="btn btn-default" value="Vote"/>
							{{/if}}
						</form>
					{{/if}}
					{{/unless}}
				</td>
			</tr>
			{{/each}}
			</tbody>
		</table>
		</div>
	</div>

</template>
