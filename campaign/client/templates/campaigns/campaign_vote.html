<template name="campaignVote">
	
	{{#with campaign}}
        <div class="description">
            <div class="title-text">Brand</div>
            <div class="content-text"><u>{{brand}}</u></div>
        </div>
        <div class="description">
            <div class="title-text">Prize</div>
            <div class="content-text"><u>{{prize}}</u></div>
        </div>
        <div class="description">
            <div class="title-text">Rules</div>
            <div class="content-text"><u>{{rules}}</u></div>
        </div>
	{{/with}}

	<h3>Ranking</h3>
	{{#if currentUser}}
		{{#if canVote}}
			Can vote in {{timeLeft}}
		{{else}}
			You can now vote!
		{{/if}}
	{{else}}
		Login to vote!
	{{/if}}

	<ul>
	{{#each campaign.groups}}
		<li>
		{{name}} - {{votes}}
		{{#if currentUser}}
			<form method="POST" class="voteForm">
				<input type="hidden" name="campaignId" value="{{../campaign._id}}"/>
				<input type="hidden" name="name" value="{{name}}"/>
				{{#unless ../canVote}}
					<input type="submit" value="Vote"/>
				{{/unless}}
			</form>
		{{/if}}
		</li>
	{{/each}}
	</ul>

</template>
